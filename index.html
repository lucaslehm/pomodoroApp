<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <dialog class="settings-dialog">

        <div class="settings-box-container">

            <div class="settings-box-header">
                <p class="settings-title">settings.</p>
                <div class="back-btn-box">
                    <i id="backButton" class="ri-arrow-left-s-line"></i>
                </div>
            </div>

            <form class="settings-time-container">
                <p class="settings-sub-title">Tempo (minutos)</p>
                <div class="settings-time-inputs-container">

                    <div>
                        <label class="default-settings-label" for="pomodoroTimerSet">Pomodoro</label>
                        <input class="default-settings-input" type="number" name="name__pomodoro" id="pomodoroTimerSet" placeholder="25">
                        <p id="pomodoroInputErrMsg" class="error-message" style="display: none;">erro</p>
                    </div>

                    <div>
                        <label class="default-settings-label" for="breakTimerSet">Short Break</label>
                        <input class="default-settings-input" type="number" name="name__break" id="breakTimerSet" placeholder="5">
                        <p id="breakInputErrMsg" class="error-message" style="display: none;">erro</p>
                    </div>

                    <div>
                        <label class="default-settings-label" for="longBreakTimerSet">Long Break</label>
                        <input class="default-settings-input" type="number" name="name__long__break" id="longBreakTimerSet" placeholder="15">
                        <p id="longBreakInputErrMsg" class="error-message" style="display: none;">erro</p>
                    </div>

                </div>

                <button id="updateSettingsButton">Atualizar</button>
            </form>

        </div>

    </dialog>

    <header class="pomodoro-header-conteiner">
        <h1 class="app-title">pomodoro.</h1>
        <div class="settings-btn-box">
            <i id="settingsButton" class="ri-settings-4-line"></i>
        </div>
    </header>

    <main class="pomodoro-main-conteiner">

        <div class="pomodoro-app-header-buttons-content">

            <button id="btnFocus" class="btn-header selected" value="0">Focus</button>
            <button id="btnBreak" class="btn-header" value="1">Break</button>
            <button id="btnLongBreak" class="btn-header" value="2">Long Break</button>

        </div>

        <div class="pomodoro-timer-container">
            <p class="app-timer-text"><span id="minutesTimer">25</span>:<span id="secondsTimer">00</span></p>
        </div>

        <div class="pomodoro-app-footer-buttons-content">
            <button id="startButton" class="btn-footer">Iniciar</button>
            <button id="pauseButton" class="btn-footer" style="display: none;"><i class="ri-pause-line"></i></button>
            <button class="btn-footer-short"><i id="resetButton" class="ri-reset-left-line"></i></button>
        </div>

    </main>

    <script src="assets/scripts/app.js"></script>
</body>

</html>
